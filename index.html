<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art</title>
    <!-- font link  -->
    <!-- css links  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="house">
        <img class="house" src="img/house.png" alt="" />
        <img class="fan" src="img/fann.png" alt="" />
        <img class="shimu" src="img/shimu.jpg" alt="" />
      </div>
      <div class="a-sun">
        <img class="sun" src="img/sun.png" alt="" />
      </div>
      <div class="a-cloud">
        <img class="cloud" src="img/cloud.png" alt="" />
      </div>
      <div class="a-tree">
        <img class="tree" src="img/tree.png" alt="" />
        <img class="leef" src="img/leef.png" alt="" />
        <img class="leef-2" src="img/leef.png" alt="" />
      </div>
      <div class="a-jahid">
        <img class="jahid" src="img/jahid.png" alt="" />
      </div>
      <div class="a-morich">
        <img class="morich" src="img/morich.png" alt="" />
      </div>
      <div class="a-bird">
        <div class="bird">
          <img class="bird" src="img/bird.png" alt="" />
        </div>
      </div>
    </div>

    <!-- js links  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
